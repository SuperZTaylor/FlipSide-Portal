{% extends "layout.html" %}


{% block content %}
<form action="/" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
    <br>
  <button type="submit">Send POST</button>
</form>
{% endblock %}
